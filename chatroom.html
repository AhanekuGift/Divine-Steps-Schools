<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Chat Room</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div id="app" class="min-h-screen flex flex-col justify-between">
        <header class="bg-gray-800 py-4">
            <div class="container mx-auto">
                <h1 class="text-2xl font-bold">Dark Theme Chat Room</h1>
            </div>
        </header>
        <main class="container mx-auto flex-grow">
            <div id="message-container" class="mt-3 mb-3">
                <div v-for="(message, index) in messages" :key="index" class="message">
                    <strong>{{ message.username }}:</strong> {{ message.text }}
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" v-model="messageInput" class="form-input rounded-l-lg py-2 px-4" placeholder="Type your message">
                <button @click="sendMessage" class="btn btn-warning py-2 px-4 rounded-r-lg">Send</button>
            </div>
        </main>
        <footer class="bg-gray-800 py-4">
            <div class="container mx-auto text-center">
                <p class="text-sm">Powered by Firebase Realtime Database</p>
            </div>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
