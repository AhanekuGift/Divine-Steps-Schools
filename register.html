<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-NXahJrgXfjKfKEK9hI3YF/7wTaKZoogDZM4eQA/lV/dD9Xc3x8JY8ZIDlSsbMqvOf/aMlWzU/PPU5U5/48CxBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      border-radius: 15px 15px 0 0;
      padding: 0.75rem 1.25rem;
    }
    .card-header h3 {
      margin-bottom: 0;
      color: white;
    }
    .card-body {
      padding: 2rem;
    }
    .form-control {
      border-radius: 20px;
      border: 1px solid #ced4da;
    }
    .btn-register {
      border-radius: 20px;
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-register:hover {
      background-color: #0056b3;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-check-label {
      font-weight: normal;
    }
    .login-link {
      color: #007bff;
    }
    .login-link:hover {
      color: #0056b3;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0 text-center">Create an Account</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="agree">
              <label class="form-check-label" for="agree">I agree to the <a href="#">terms and conditions</a></label>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-register">Register</button>
          </form>
        </div>
      </div>
      <p class="mt-3 mb-0 text-center">Already have an account? <a href="#" class="login-link">Log in</a></p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
